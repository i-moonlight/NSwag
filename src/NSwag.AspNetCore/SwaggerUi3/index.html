<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
window.onload = function() {
  var url = window.location.search.match(/url=([^&]+)/);
  if (url && url.length > 1) {
    url = decodeURIComponent(url[1]);
  } else {
    url = undefined;
  }
  var urls = {Urls};

  const disableTryItOutPlugin = function() {
    return {
      statePlugins: {
      spec: {
        wrapSelectors: {
          allowTryItOutFor: function() {
            return function() {
                return {EnableTryItOut};
              }
            }
          }
        }
      }
    }
  }

  // Build a system
  var ui = SwaggerUIBundle({
    url: url,
    urls: urls,  
    validatorUrl: {ValidatorUrl},
    oauth2RedirectUrl: {RedirectUrl},
    docExpansion: "{DocExpansion}",
    apisSorter: "{ApisSorter}",
    operationsSorter: "{OperationsSorter}",
    defaultModelsExpandDepth: {DefaultModelsExpandDepth},
    defaultModelExpandDepth: {DefaultModelExpandDepth},
    tagSorter: "{TagSorter}",

    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
        SwaggerUIBundle.plugins.DownloadUrl,
        disableTryItOutPlugin
    ],
    layout: "StandaloneLayout"
  });

  if ("{ClientId}") {
    ui.initOAuth({
      clientId: "{ClientId}",
      clientSecret: "{ClientSecret}",
      realm: "{Realm}",
      appName: "{AppName}",
      scopeSeparator: "{ScopeSeparator}",
      additionalQueryStringParams: {AdditionalQueryStringParameters}
    });
  }

  window.ui = ui;
}  
    </script>
  </body>
</html>
